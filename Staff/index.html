<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product List</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <nav class="fixed top-0 z-50 w-full bg-white border-b border-gray-200 shadow-lg dark:bg-white">
        <div class="px-3 py-3 lg:px-5 lg:pl-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <button data-drawer-target="logo-sidebar" data-drawer-toggle="logo-sidebar" aria-controls="logo-sidebar" 
                        type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg sm:hidden hover:bg-gray-100 
                        focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600">
                        <span class="sr-only">Open sidebar</span>
                        <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                            <path clip-rule="evenodd" fill-rule="evenodd" d="M2 4.75A.75.75 0 012.75 4h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 4.75zm0 10.5a.75.75 0 01.75-.75h7.5a.75.75 0 010 1.5h-7.5a.75.75 0 01-.75-.75zM2 10a.75.75 0 01.75-.75h14.5a.75.75 0 010 1.5H2.75A.75.75 0 012 10z"></path>
                        </svg>
                    </button>
                    <a href="#" class="flex ms-2 md:me-24">
                        <span class="self-center text-xl font-semibold sm:text-2xl whitespace-nowrap dark:text-black">AProjectO</span>
                    </a>
                </div>
                
                <div class="lg:flex flex-1 items-center justify-center space-x-8">
                    <div class="relative w-full max-w-lg">
                        <input type="text" id="search-navbar" class="h-10 w-full pl-4 pr-20 rounded-lg border focus:outline-none" placeholder="Search anything...">
                    </div>
                </div>

                <div class="flex items-center ml-auto">
                    <div class="relative flex items-center">
                        <div class="flex flex-1 items-center mr-8 cursor-pointer">
                            <svg class="w-6 h-6 text-gray-800 dark:text-black" aria-hidden="true"
                                xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 16 21">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M8 3.464V1.1m0 2.365a5.338 5.338 0 0 1 5.133 5.368v1.8c0 2.386 1.867 2.982 1.867 4.175C15 15.4 15 16 14.462 16H1.538C1 16 1 15.4 1 14.807c0-1.193 1.867-1.789 1.867-4.175v-1.8A5.338 5.338 0 0 1 8 3.464ZM4.54 16a3.48 3.48 0 0 0 6.92 0H4.54Z">
                                </path>
                            </svg>
                        </div>

                        <label for="user-menu-toggle" class="cursor-pointer">
                            <img class="w-10 h-10 rounded-full"
                                src="https://img.freepik.com/premium-vector/avatar-icon0002_750950-43.jpg?semt=ais_hybrid"
                                alt="User Avatar">
                        </label>
                        <input type="checkbox" id="user-menu-toggle" class="hidden peer" />

                        <div id="user-dropdown"
                            class="absolute top-12 right-0 w-48 bg-white divide-y divide-bl rounded-lg shadow-lg dark:bg-gray-700 dark:divide-gray-600 hidden peer-checked:block">
                            <div class="px-4 py-3">
                                <span id="logged-in-username"
                                    class="block text-sm font-semibold text-gray-900 dark:text-white"></span>
                                <span id="logged-in-email"
                                    class="block text-sm text-gray-500 dark:text-gray-400 truncate"></span>
                            </div>
                            <ul class="py-2">
                                <li>
                                    <button type="button" onclick="logout()"
                                        class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 dark:hover:bg-gray-600 dark:text-gray-200 dark:hover:text-white">Sign
                                        out</button>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <aside id="logo-sidebar" class="fixed top-0 left-0 z-40 w-64 h-screen pt-20 transition-transform duration-300 ease-in-out -translate-x-full bg-white border-r border-gray-200 sm:translate-x-0 shadow-lg" aria-label="Sidebar">
        <div class="h-full px-3 pb-4 overflow-y-auto bg-white">
           <ul class="space-y-2 font-medium">
            <li>
               <a href="index.html" class="flex items-center p-2 rounded-lg bg-gray-700 text-white group">
                   <svg class="w-5 h-5 text-white transition duration-75 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                       <path d="M18 2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2ZM2 18V7h6.7l.4-.409A4.309 4.309 0 0 1 15.753 7H18v11H2Z"></path>
                       <path d="M8.139 10.411 5.289 13.3A1 1 0 0 0 5 14v2a1 1 0 0 0 1 1h2a1 1 0 0 0 .7-.288l2.886-2.851-3.447-3.45ZM14 8a2.463 2.463 0 0 0-3.484 0l-.971.983 3.468 3.468.987-.971A2.463 2.463 0 0 0 14 8Z"></path>
                   </svg>   
                   <span class="flex-1 ms-3 whitespace-nowrap">Projects</span>
               </a>
            </li>
              <li>
                 <a href="user_task.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-black hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white group">
                    <svg class="w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 22 21">
                       <path d="M16.975 11H10V4.025a1 1 0 0 0-1.066-.998 8.5 8.5 0 1 0 9.039 9.039.999.999 0 0 0-1-1.066h.002Z"/>
                       <path d="M12.5 0c-.157 0-.311.01-.565.027A1 1 0 0 0 11 1.02V10h8.975a1 1 0 0 0 1-.935c.013-.188.028-.374.028-.565A8.51 8.51 0 0 0 12.5 0Z"/>
                    </svg>
                    <span class="ms-3">Dashboard</span>
                 </a>
              </li>
              <li>
                 <a href="user_profile.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-black hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white group">
                    <svg class="shrink-0 w-5 h-5 text-gray-500 transition duration-75 dark:text-gray-400 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 18">
                       <path d="M14 2a3.963 3.963 0 0 0-1.4.267 6.439 6.439 0 0 1-1.331 6.638A4 4 0 1 0 14 2Zm1 9h-1.264A6.957 6.957 0 0 1 15 15v2a2.97 2.97 0 0 1-.184 1H19a1 1 0 0 0 1-1v-1a5.006 5.006 0 0 0-5-5ZM6.5 9a4.5 4.5 0 1 0 0-9 4.5 4.5 0 0 0 0 9ZM8 10H5a5.006 5.006 0 0 0-5 5v2a1 1 0 0 0 1 1h11a1 1 0 0 0 1-1v-2a5.006 5.006 0 0 0-5-5Z"/>
                    </svg>
                    <span class="flex-1 ms-3 whitespace-nowrap">User</span>
                 </a>
              </li>
              <li>
               <a href="user_performance.html" class="flex items-center p-2 text-gray-900 rounded-lg dark:text-black hover:bg-gray-100 dark:hover:bg-gray-700 dark:hover:text-white group">
                  <svg class="w-5 h-5 text-gray-800 dark:text-gray-500 group-hover:text-gray-900 dark:group-hover:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 18">
                     <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5h9M5 9h5m8-8H2a1 1 0 0 0-1 1v10a1 1 0 0 0 1 1h4l3.5 4 3.5-4h5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1Z"></path>
                 </svg>               
                 <span class="flex-1 ms-3 whitespace-nowrap">Performance</span>
               </a>
               </li>
           </ul>
        </div>
    </aside>

    <div class="p-4 sm:ml-64">
        <!-- Danh sách project cho user -->
        <div id="product-list" class="mt-10 max-w-7xl mx-auto p-6">
            <div class="flex flex-col sm:flex-row justify-between items-center mb-6 w-full">
                <h2 class="text-2xl sm:text-3xl font-bold mb-4 sm:mb-0">Project List</h2>
                <button onclick="openProjectModal()" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
                    Create New Project
                </button>
            </div>
            <!-- Điều chỉnh grid để responsive -->
            <div id="project-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-4">
                <!-- Nội dung project cards sẽ được render bởi JavaScript -->
            </div>
        </div>

        <!-- Modal để xem và trả lời feedback -->
        <div id="feedback-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-lg transform transition-all duration-300 ease-in-out">
                <div class="flex justify-between items-center mb-4 border-b border-gray-200 pb-2">
                    <h3 class="text-lg font-bold text-gray-900">Quản lý Feedback</h3>
                    <button onclick="hideFeedbackModal()"
                        class="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                            </path>
                        </svg>
                    </button>
                </div>
                <div id="feedback-list" class="max-h-72 overflow-y-auto mb-4 space-y-4">
                    <!-- Danh sách feedback sẽ được thêm động bởi JavaScript -->
                </div>
                <div id="reply-form-admin" class="hidden mt-4">
                    <textarea id="reply-text-admin"
                        class="p-3 border rounded-lg w-full mb-3 border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent placeholder-gray-400"
                        placeholder="Nhập phản hồi của bạn"></textarea>
                    <div class="flex justify-end space-x-3">
                        <button onclick="submitReplyAdmin()"
                            class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition duration-200">Gửi
                            trả lời</button>
                        <button onclick="hideFeedbackModal()"
                            class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition duration-200">Đóng</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal để tạo Project mới -->
        <div id="project-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="bg-white p-6 rounded-xl shadow-xl w-full max-w-lg">
                <div class="flex justify-between items-center mb-4 border-b border-gray-200 pb-2">
                    <h3 class="text-lg font-bold text-gray-900">Create New Project</h3>
                    <button onclick="closeProjectModal()" class="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                        </svg>
                    </button>
                </div>

                <!-- Form nhập thông tin project -->
                <div>
                    <input type="text" id="nameProduct" placeholder="Project Name" class="p-3 border rounded-lg w-full mb-3 border-gray-300">
                    <textarea id="description" placeholder="Project Description" class="p-3 border rounded-lg w-full mb-3 border-gray-300"></textarea>
                    <textarea id="title" placeholder="Project Title" class="p-3 border rounded-lg w-full mb-3 border-gray-300"></textarea>
                    <input type="date" id="date" placeholder="Project Date" class="p-3 border rounded-lg w-full mb-3 border-gray-300">
                    <select name="status" id="status"
                        class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                        required="">
                        <option value="Offtrack">Offtrack</option>
                        <option value="Active">Active</option>
                    </select>
                    <input type="text" id="team" placeholder="Project Team" class="p-3 border rounded-lg w-full mb-3 border-gray-300">
                    <textarea id="work" placeholder="Project Work" class="p-3 border rounded-lg w-full mb-3 border-gray-300"></textarea>
                    <button onclick="saveProject()" class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">Save</button>
                </div>
            </div>
        </div>

        <!-- Modal chỉnh sửa project -->
        <div id="crud-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 flex items-center justify-center hidden">
            <div class="dark:bg-gray-700 p-6 rounded-xl shadow-xl w-full max-w-lg transform transition-all duration-300 ease-in-out project-modal">
                <div class="flex justify-between items-center mb-4 border-b border-gray-200 pb-2">
                    <h3 class="text-lg font-bold text-white">Edit Project</h3>
                    <button onclick="closeModal()"
                        class="text-gray-500 hover:text-gray-700 p-1 rounded-full hover:bg-gray-100">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12">
                            </path>
                        </svg>
                    </button>
                </div>
                <form class="p-4 md:p-5">
                    <div class="grid gap-4 mb-4 grid-cols-2">
                        <input type="hidden" id="project-edit-id">
                        <div class="col-span-2">
                            <label for="edit-project-title"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Title</label>
                            <input type="text" name="edit-project-title" id="edit-project-title"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Project Title" required="">
                        </div>
                        <div class="col-span-2">
                            <label for="edit-project-desc"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                            <input type="text" name="edit-project-desc" id="edit-project-desc"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Description" required="">
                        </div>
                        <div class="col-span-2">
                            <label for="edit-complete-time"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Complete
                                Time</label>
                            <input type="date" name="edit-complete-time" id="edit-complete-time"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Complete Time" required="">
                        </div>
                        <div class="col-span-2">
                            <label for="edit-project-status"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                            <select name="edit-project-status" id="edit-project-status"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                required="">
                                <option value="Offtrack">Offtrack</option>
                                <option value="Active">Active</option>
                            </select>
                        </div>
                        <div class="col-span-2 hidden">
                            <label for="edit-project-issues"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Issues</label>
                            <input type="text" name="edit-project-issues" id="edit-project-issues"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Issues" required="">
                        </div>
                        <div class="col-span-2 hidden">
                            <label for="edit-project-team"
                                class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Status</label>
                            <input type="text" name="edit-project-team" id="edit-project-team"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Team" required="">
                        </div>
                    </div>
                    <div id="button-edit-project">
                    </div>
                </form>
            </div>
        </div>
        <!-- Gọi script ngoài -->
        <script src="script.js"></script>
    </div>
</body>

</html>
