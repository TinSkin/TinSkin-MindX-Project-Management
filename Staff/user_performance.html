    <script>
        window.onload = function() {
            // Biểu đồ Weekly work Log
            var chartWeekly = new CanvasJS.Chart("chartContainerWeekly", {
                animationEnabled: false,
                title: {
                    text: "Weekly work Log"
                },
                data: [{
                    type: "pie",
                    startAngle: 240,
                    yValueFormatString: "##0.00\"%\"",
                    indexLabel: "{label} {y}",
                    dataPoints: [
                        {y: 79.45, label: "Not completed"},
                        {y: 7.31, label: "Almost complete"},
                        {y: 4.91, label: "Overdue"},
                        {y: 8.32, label: "Complete"}
                    ]
                }]
            });
            chartWeekly.render();

            // Biểu đồ Monthly work Log
            var chartMonthly = new CanvasJS.Chart("chartContainerMonthly", {
                animationEnabled: false,
                title: {
                    text: "Monthly work Log"
                },
                data: [{    
                    type: "pie",
                    startAngle: 240,
                    yValueFormatString: "##0.00\"%\"",
                    indexLabel: "{label} {y}",
                    dataPoints: [
                        {y: 65.00, label: "Not completed"},
                        {y: 15.00, label: "Almost complete"},
                        {y: 10.00, label: "Overdue"},
                        {y: 10.00, label: "Complete"}
                    ]
                }]
            });
            chartMonthly.render();
        }
    </script>
</head>
